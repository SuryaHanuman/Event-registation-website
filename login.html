<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event Registration Website</title>

  <style>
    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f2f5;
}

/* Login Section */
.login {
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login h2 {
  color: #333;
  margin-bottom: 1.5rem;
  font-size: 1.5rem;
}

.login form {
  display: flex;
  flex-direction: column;
}

.login label {
  text-align: left;
  margin-bottom: 0.5rem;
  color: #555;
}

.login input[type="text"],
.login input[type="password"] {
  padding: 0.75rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 1rem;
  font-size: 1rem;
}

.login button {
  padding: 0.75rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.login button:hover {
  background-color: #0056b3;
}

/* Error Message */
#errorMessage {
  color: red;
  font-size: 0.9rem;
  margin-top: 1rem;
  display: none;
}

  </style>
</head>

<body>

  <!-- Login Page Section -->
  <section class="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="button" onclick="login()">Login</button>
      <p id="errorMessage" style="color: red; display: none;">Invalid username or password</p>
    </form>
  </section>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
       
        sessionStorage.setItem('loggedIn', 'true');
   
        window.location.href = "index.html";
      } else {
       
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').textContent = 'Please enter both username and password.';
      }
    }

    
    window.onload = function() {
      if (sessionStorage.getItem('loggedIn') !== 'true') {
        alert("You need to log in first.");
        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
