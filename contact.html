<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - EventHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body2">


  <!-- Contact Form -->
  <section class="contact">
    <header>
      <nav>
        <a href="index.html" class="logo2">Contact us</a>
    
              <a href="index.html" class="nav-button">home</a>
   
                 
      </nav>
    </header>
   
    <h2>Fill the form</h2>
    <p>Have questions about an event, or looking to partner with us? Feel free to reach out. Our team is here to assist you with any inquiries you may have.</p>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
      <button type="submit" class="cta-button">Send Message</button>
      <a href="https://www.twitter.com" target="_blank">
        <img src="https://logohistory.net/wp-content/uploads/2023/02/Twitter-Log%D0%BE.png alt="Twitter" class="social-icon">
      </a>
    </form>
  </section>
  

</body>

</html>
